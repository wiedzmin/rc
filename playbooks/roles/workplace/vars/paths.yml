workspace_path: "{{ ansible_env.HOME }}/workspace"
virtualenvs_subdir: ".virtualenvs"
zsh_subconfig_path: "{{ ansible_env.HOME}}/.zsh"
system_dirs:
  - "/etc/X11/xorg.conf.d"
  - "/etc/acpi"
  - "/etc/acpi/actions"
  - "/etc/acpi/events"
  - "/etc/udev/rules.d"
  - "/usr/share/genkernel/defaults"
homedir_subdirs:
  - ".config/dunst"
  - ".config/i3"
  - ".config/rofi"
  - ".config/twmn"
  - ".gnupg"
  - ".imapfilter"
  - ".local/share/applications"
  - ".sawfish"
  - ".ssh"
  - ".tmux/plugins"
  - "{{ zsh_subconfig_path }}"
  - "{{ virtualenvs_subdir }}"
  - "{{ workspace_path }}/python"
  - "pids"
binaries_prefix: /usr/local/bin
emacs_config_dir: "{{ ansible_env.HOME }}/.emacs.d"
pids_dir: "{{ ansible_env.HOME }}/pids"
