- hosts: localhost

  tasks:

    - name: get work dir
      shell: pwd
      register: workdir

    - name: ensure some _system_ directories exist
      file:
        path={{ item }}
        state=directory
        mode=0755
        owner=octocat
        group=octocat
        recurse=yes
      sudo: yes
      with_items:
        - '/etc/custom_vpn'

    - name: ensure some packages installed (Gentoo)
      portage: package={{ item }} state=present
      with_items:
        - 'gnome-extra/nm-applet'
        - 'media-sound/volumeicon'
        - 'net-misc/dropbox'
        - 'sys-apps/dbus'
        - 'sys-fs/udisks-glue'
        # - 'x11-apps/copyq'
        - 'x11-apps/xmodmap'
        - 'x11-apps/xrdb'
        - 'x11-misc/autocutsel'
        - 'x11-misc/kbdd'
        - 'x11-misc/redshift'
        - 'x11-misc/trayer-srg'
        - 'x11-misc/unclutter'
        - 'x11-misc/xxkb'
        - 'x11-terms/rxvt-unicode'
        - 'x11-misc/yeganesh'
        - 'dev-util/rtags'
        - 'mail-filter/imapfilter'
        - 'app-emulation/docker'
        - 'app-emulation/docker-compose'
        - 'app-emulation/docker-machine'
        - 'app-emulation/docker-swarm'
      sudo: yes
      when: ansible_distribution == "Gentoo"

    - name: clean up system in favor of symlinks
      file:
        path={{ item }}
        state=absent
      sudo: yes
      with_items:
        - '/etc/acpi'
        - '/etc/X11/xorg.conf.d'
        - '/etc/conf.d/docker'
        - '/etc/mpd.conf'


    - name: make system symlinks
      file:
        src={{ workdir.stdout }}/../{{ item.src }}
        dest={{ item.dest }}
        state=link
      sudo: yes
      with_items:
        - { src: 'conf.d/system/acpi', dest: '/etc/acpi' }
        - { src: 'conf.d/system/xorg.conf.d', dest: '/etc/X11/xorg.conf.d' }
        - { src: 'conf.d/system/docker', dest: '/etc/conf.d/docker' }
        - { src: 'conf.d/system/mpd.conf', dest: '/etc/mpd.conf' }

    - name: prepare global gitconfig
      template: src=../conf.d/user/dev/gitconfig.template dest=/etc/gitconfig
      sudo: yes
