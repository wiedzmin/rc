homedir_subdirs:
  - ".config/dunst"
  - ".config/i3"
  - ".config/rofi"
  - ".config/twmn"
  - ".gnupg"
  - ".imapfilter"
  - ".local/share/applications"
  - ".sawfish"
  - ".ssh"
  - ".tmux/plugins"
  - ".zsh"
