  - "dev-util/cargo"
  - "dev-util/ltrace"
  - "dev-util/rtags"
  - "dev-util/strace"
  - "dev-vcs/git-annex"
  - "gnome-extra/nm-applet"
  - "mail-filter/imapfilter"
  - "media-gfx/exif"
  - "media-gfx/imagemagick"
