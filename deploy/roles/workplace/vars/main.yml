---

project_root_rel: "{{ playbook_dir }}/.."
project_root: "{{ project_root_rel | realpath }}"
mail_configs_dir: "{{ role_path }}/files/mail"
imapfilter_d_path: "{{ mail_configs_dir }}/imapfilter.d"
imapfilter_config: "{{ mail_configs_dir }}/imapfilter-config.lua"
default_browser_executable: palemoon-bin
default_browser_cliargs: -new-tab
shepherd_traits: { clone_from: "https://github.com/wiedzmin/shepherd", local_path: "/tmp/shepherd" }
buildapp_traits: { clone_from: "https://github.com/xach/buildapp", local_path: "/tmp/buildapp" }
virtualenvs_subdir: ".virtualenvs"
workspace_path: "{{ ansible_env.HOME }}/workspace"
system_dirs:
