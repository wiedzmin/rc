project_root_rel: "{{ playbook_dir }}/.."
project_root: "{{ project_root_rel | realpath }}"
buildapp_traits: { clone_from: "https://github.com/xach/buildapp", local_path: "/tmp/buildapp" }
gqs_traits: { clone_from: "https://github.com/arzzen/git-quick-stats", local_path: "/tmp/git-quick-stats" }
addrlookup_traits: { clone_from: "https://github.com/aperezdc/notmuch-addrlookup-c", local_path: "/tmp/notmuch-addrlookup-c" }
tmuxifier_traits: { clone_from: "https://github.com/jimeh/tmuxifier", local_path: "{{ ansible_env.HOME }}/.tmuxifier" }
zshnip_traits: { clone_from: "https://github.com/facetframer/zshnip", local_path: "/tmp/zshnip" }
thd_traits: { clone_from: "https://github.com/tvdstaaij/telegram-history-dump", local_path: "/tmp/telegram-history-dump" }
ffdc_traits: { clone_from: "https://github.com/Unode/firefox_decrypt", local_path: "/tmp/firefox_decrypt" }
mail_configs_dir: "{{ project_root }}/conf.d/user/mail"
imapfilter_d_path: "{{ mail_configs_dir }}/imapfilter.d"
imapfilter_config: "{{ mail_configs_dir }}/imapfilter-config.lua"
system_dirs:
  - '/etc/conf.d'
entries_to_symlinks:
  - '/etc/acpi'
  - '/etc/conf.d/docker'
  - '/etc/mpd.conf'
system_symlinks:
  - { src: 'conf.d/system/acpi', dest: '/etc/acpi' }
  - { src: 'conf.d/system/mpd.conf', dest: '/etc/mpd.conf' }
packages_of_interest:
  - 'sys-apps/dbus'
  - 'dev-util/rtags'
  - 'mail-filter/imapfilter'
  - 'app-emulation/docker'
  - 'app-emulation/docker-compose'
  - 'app-emulation/docker-machine'
  - 'app-emulation/docker-swarm'
  - 'dev-util/cargo'
  - 'sys-power/acpi'
  - 'sys-power/upower-pm-utils'
  - 'net-misc/urlview'
  - 'sys-libs/gpm'
  - 'sys-apps/fbset'
  - 'app-doc/zeal'
  - 'sys-apps/ripgrep'
  - 'app-shells/fzf'
  - 'net-misc/rclone-bin'
  - 'app-admin/apache-tools'
  - 'app-misc/jrnl'
  - 'app-admin/pass'
  - "net-irc/hexchat"
  - "app-misc/tmux"
  - "app-misc/tmux-mem-cpu-load"
  - "dev-vcs/git-annex"
  - "app-text/pandoc"
  - "app-misc/jq"
  - "app-benchmarks/wrk"
  - "dev-python/isort"
  - "dev-util/strace"
  - "dev-util/ltrace"
  - "net-im/telegram-cli"
  - "sys-fs/udisks"
  - "sys-fs/udiskie"
  - "dev-python/blockdiag"
  - "app-office/ledger"
  - "app-misc/workrave"
python_pip_packages:
  - "importmagic"
  - "snakeviz"
  - "jedi"
  - "flake8"
  - "autopep8"
  - "yapf"
  - "traad"
homedir_subdirs:
  - '.imapfilter'
  - '.tmux/plugins'
  - '.ssh'
  - '.local/share/applications'
  - '.gnupg'
homedir_symlinks:
  - { src: 'conf.d/user/.tmux.conf', dest: '.tmux.conf' }
  - { src: 'conf.d/user/.urlview', dest: '.urlview' }
  - { src: 'conf.d/user/tmux-sessions', dest: 'tmux-sessions' }
  - { src: 'conf.d/user/dev/.pylintrc', dest: '.pylintrc' }
  - { src: 'conf.d/user/dev/flake8', dest: '.config/flake8' }
  - { src: 'conf.d/user/dev/pep8', dest: '.config/pep8' }
  - { src: 'conf.d/user/dev/isort.cfg', dest: '.isort.cfg' }
  - { src: 'conf.d/user/gpg-agent.conf', dest: '.gnupg/gpg-agent.conf' }
  - { src: 'conf.d/user/mail/.mailcap', dest: '.mailcap' }
  - { src: 'conf.d/user/mail/.mbsyncrc', dest: '.mbsyncrc' }
  - { src: 'conf.d/user/mail/.msmtprc', dest: '.msmtprc' }
  - { src: 'conf.d/user/ssh_config', dest: '.ssh/config' }
  - { src: 'conf.d/user/zsh/.zsh', dest: '.zsh' }
  - { src: 'conf.d/user/zsh/.zshrc', dest: '.zshrc' }
mime_assocs:
  - { program: 'firefox', mimetype: 'text/html' }
  - { program: 'vlc', mimetype: 'video/avi' }
  - { program: 'vlc', mimetype: 'video/mpeg' }
  - { program: 'vlc', mimetype: 'video/x-flv' }
  - { program: 'vlc', mimetype: 'video/mp4' }
  - { program: 'vlc', mimetype: 'video/x-ms-wmv' }
  - { program: 'vlc', mimetype: 'video/x-matroska' }
  - { program: 'zathura', mimetype: 'application/pdf' }
  - { program: 'zathura', mimetype: 'application/x-pdf' }
  - { program: 'zathura', mimetype: 'image/vnd.djvu' }
  - { program: 'zathura', mimetype: 'image/x-djvu' }
  - { program: 'feh', mimetype: 'image/jpeg' }
  - { program: 'feh', mimetype: 'image/png' }
  - { program: 'abiword', mimetype: 'application/msword' }
common_settings_basenames:
  - common_settings
  - common_settings_bash
tg_backup_formatter: plaintext
tg_backup_output_dir: "{{ ansible_env.HOME }}/tg_logs"
tg_backup_kill_tg: yes
tg_cli_port: 9009
bin_dirs:
  - "$HOME/bin"
  - "$HOME/tools/bin"
  - "$HOME/workspace/configs/rc/utils"
  - "/usr/lib/go/bin"
  - "$HOME/workspace/gocode/bin"
  - "$HOME/.local/bin"
editor_choices:
  - "emacsclient"
  - "vim"
  - "vi"
check_packages_installed: no
